<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gender Update | MoodTune</title>

<!-- Link CSS -->
<link rel="stylesheet" href="style2.css" />

</head>
<body>

<div class="card">
  <h2>Update Your Gender</h2>
  <p>Select an option:</p>

  <div class="option" onclick="selectOption(this, 'Male')">Male</div>
  <div class="option" onclick="selectOption(this, 'Female')">Female</div>
  <div class="option" onclick="selectOption(this, 'Prefer not to say')">Prefer not to say</div>
  <div class="option" onclick="selectOption(this, 'Other')">Other</div>

  <p id="status"></p>
</div>

<!-- Link JS -->
<script src="script2.js"></script>

</body>
</html>
